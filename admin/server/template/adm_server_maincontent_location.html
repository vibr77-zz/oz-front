<div> 
	<div class="nodetitle" id="nodetitle">
		<div style="float:left; padding:8px;"><i class="fa fa-sitemap"></i>&nbsp;<span  data-i18n="Server.Locationsettings">Server Location settings</span></div>
		<div style="float:right; line-height:40px; margin-right:15px">
			<a href="javascript:" class="js-refresh">
				<i class="fa fa-refresh " style:"font-size:20px"></i>
			</a>&nbsp;
		</div>
		<div style="clear:both;"></div>
	</div>
	<div class="nodedetails" id="nodedetails" style="overflow: hidden; height:600px;" >
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Properties <%=label%><span style="float:right">&nbsp;<a  href="javascript:" class="js-refresh"><i class="fa fa-refresh"></i></a></span></h3>
			</div>
			<div class="panel-body">
				<div id="error-msg"></div>
				<div style="margin-bottom:3px;">
					<div style="float:left; width: 20%;" data-i18n="Server.latitude">Latitude</div>
					<div style="float:left; width: 60%;">
						<span id="input_lat" class="input-large"></span><span id="error_label" class="err_msg"></span>
					</div>
					<div style="clear:both;"></div>
				</div>
				<div style="margin-bottom:3px;">
					<div style="float:left; width: 20%;" data-i18n="Server.longitude">Longitude</div>
					<div style="float:left; width: 60%;">
						<span id="input_lon" class="input-large"></span><span id="error_label" class="err_msg"></span>
					</div>
					<div style="clear:both;"></div>
				</div>
				<div style="margin-bottom:3px;">
					<div style="float:left; width: 20%;" data-i18n="Server.daylight">Daylight saving</div>
					<div style="float:left; width: 60%;">
						<span id="input_dl" class="input-large"></span><span id="error_label" class="err_msg"></span>
					</div>
					<div style="clear:both;"></div>
				</div>
				<div style="margin-bottom:3px;">
					<div style="float:left; width: 20%;" data-i18n="Server.daylight">Time offset</div>
					<div style="float:left; width: 60%;">
						<span id="input_to" class="input-large"></span><span id="error_label" class="err_msg"></span>
					</div>
					<div style="clear:both;"></div>
				</div>
				<div style="margin-bottom:3px;">
					<div>
						<div style="float:left; width: 100%;"><br></div>
					</div>
					<div style="float:left; width: 20%;"> &nbsp;</div>
					<div style="float:left; width: 80%;"> 
						<button type="button" id="btnloc" class="btn btn-sm btn-info js-getlocation" data-i18n="getcurrentLocation">get Location</button>
					</div>
					<div style="clear:both"></div>
				</div>
			</div>
		</div>
	</div>
</div>
