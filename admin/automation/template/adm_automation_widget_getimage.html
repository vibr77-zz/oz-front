<div id="block-<%=scene_item_id%>" class="gbws_blue"style=" float:left; ">
	<div style="float:left; padding-top:2px;">
		<select id="Source">
			<option>IMAGE</option>
		</select>
	</div>
	<div style="float:left; padding-left:10px;">
		<div style="float:left; ">
			<div>
				<div id="cpn_select_url-<%= scene_item_id %>" style="margin-bottom:3px;margin-right:5px;"></div>
				<div id="cpn_select_user-<%= scene_item_id %>" style="margin-bottom:3px;"></div>
				<div id="cpn_select_password-<%= scene_item_id %>"></div>
			</div>
			<div>
				<span id="cpn_chk_dropbox-<%= scene_item_id %>"></span><span><i class="fa fa-dropbox" style="color: #FFF;"></i></span>
				<span id="cpn_chk_mail-<%= scene_item_id %>"></span><span><i class="fa fa-envelope-o" style="color: #FFF;"></i></span>
				<span id="cpn_chk_folder-<%= scene_item_id %>"></span><span><i class="fa fa-folder-o" style="color: #FFF;"></i></span>
			</div>
			<div id="cpn_div_extra-<%= scene_item_id %>">
				<div id="cpn_input_mail_to-<%= scene_item_id %>" style="margin-bottom:3px;"></div>
				<div id="cpn_input_mail_title-<%= scene_item_id %>" style="margin-bottom:3px;"></div>
				<div id="cpn_input_mail_body-<%= scene_item_id %>"></div>
			</div>
		</div>
		<div style="float:left; ">
			<span>
				<a id="save-<%= scene_item_id %>" href="javascript:" style="color: #FFF;" class="js-save_scene_item">
					<i class="fa fa-floppy-o"></i>
				</a>
				<a id="delete-<%= scene_item_id %>" href="javascript:" style="color: #FFF;" class="js-delete_scene_item">
					<i class="fa fa-remove"></i>
				</a>
			</span>
		</div>
		
	</div>
	<div style="clear:both;"></div>
</div>
